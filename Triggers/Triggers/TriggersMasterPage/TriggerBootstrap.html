    <script type="text/javascript">

        function home() {

            var homeBase = window.location.protocol + "//" + window.location.host + "/" + window.location.pathname.split('/')[1];
            window.location = homeBase;
        }

        function popUp(listName, page) {
            var path = window.location.protocol + "//" + window.location.host + "/" + window.location.pathname.split('/')[1];
            SPModalForm(path, listName, page);

        }



        function SPModalForm(urlRoot, listName, page) {

            var options = {
                url: urlRoot + "/Lists/" + listName + "/" + page,
                width: 900,
                height: 900,
                title: listName
            };
            SP.SOD.execute('sp.ui.dialog.js', 'SP.UI.ModalDialog.showModalDialog', options);
            return false;
        }
    </script>
